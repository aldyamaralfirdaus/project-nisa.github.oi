<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat datang</title>
    <style>
    .button-container {
        display: flex;
        gap: 20px;
        justify-content: center;
        position: relative; /* Pastikan kontainer memiliki posisi relatif */
    }

    #engga-button, #mau-button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    #engga-button {
        background-color: #ff4d4d;
    }

    #engga-button:hover {
        background-color: #ff6666;
    }

    #mau-button {
        background-color: #4caf50;
        color: white;
    }

    #mau-button:hover {
        background-color: #45a049;
    }

    /* Penyesuaian untuk layar kecil */
    @media (max-width: 600px) {
        .button-container {
            flex-direction: column;
            align-items: center;
        }

        #engga-button, #mau-button {
            margin-bottom: 10px;
            width: 100%;
        }
    }


    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat datang nisaaa ðŸ’• </h1>
        <div class="container-isi">
            <div class="button-container">
                <button id="engga-button">Engga</button>
                <button id="mau-button">Mau</button>
            </div>
            
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
    const enggaButton = document.getElementById('engga-button');
    const buttonContainer = document.querySelector('.button-container');
    
    enggaButton.addEventListener('mouseover', function() {
        const containerRect = buttonContainer.getBoundingClientRect();
        const buttonRect = enggaButton.getBoundingClientRect();
        
        let newTop = Math.random() * (containerRect.height - buttonRect.height);
        let newLeft = Math.random() * (containerRect.width - buttonRect.width);
        
        enggaButton.style.position = 'absolute';
        enggaButton.style.top = `${newTop}px`;
        enggaButton.style.left = `${newLeft}px`;
    });
});

    </script>
</body>
</html>
